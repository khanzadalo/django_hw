{% include 'index.html' %}


{% block content %}

<h1>Product list</h1>

{% for product in products %}
  <div class="card" style="width: 20rem;">
    <img src="/media/{{ product.photo }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }} {{ product.price }}</h5>
      <p class="card-text">{{ product.created_at }}</p>
      <a href="{{ product.id }}/" class="btn btn-primary">Перейти</a>
    </div>
  </div>
{% endfor %}

{% endblock %}
